


    <div 

    class="contenidoFicha"
        >


   <div class="marcoFicha"
       [routerLink]="['/info',ficha.id]"
       
       >

       <img [src]="baseUrlImg+ficha.poster_path" [alt]="ficha.title">

       <p>{{ ficha.title }}</p>
       <p>{{ ficha.id }}</p>


       
       
   </div>
   <div class="fav"
        (click)="guardarLocalStorage(ficha)"
        [ngClass]="{'activo': ficha.id === idFav ||activo || ficha.favCheck}"
           >
           Fas
   </div>

</div>
